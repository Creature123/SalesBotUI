<ion-header >

  <ion-navbar  color='navColor'>
    <ion-title align= "center">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h4 text-center margin-top>Insert your credentials</h4>

    <ion-item>
      <ion-label class="navColor" stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label class="navColor" stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
 
  <div padding>
    <button block ion-button (click)="signIn()" color='navColor'>Sign In</button>
  </div>
</ion-content>
