<ion-header>
  <ion-navbar color="navColor">
      <ion-title>Dealer Assessment</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="page-result">
  <button ion-button full large outline color="navColor">{{dealername}}</button>      
  <div class="ratingStyle">
      <ion-img width="100%" height="100%" src="assets/imgs/{{dealername}}.png" class="imgStyle"></ion-img>
  </div>
  <button ion-button full large outline color="navColor">Result: &nbsp; 
    <div class={{item}} *ngFor="let item of totalItem"> &#9733;</div> 
  </button> 
</ion-content>
